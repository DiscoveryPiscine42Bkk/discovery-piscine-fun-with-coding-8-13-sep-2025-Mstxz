<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Calculator (jQuery)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <label>First Number</label>
  <input type="text" id="num1">
  <label>Second Number</label>
  <input type="text" id="num2">
  <br><br>

  <label for="operator">Select Operation:</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <br><br>
  <button id="calcBtn">Try Me!</button>

  <script>
    function pleaseUSEME() {
      alert("Please, use me...");
    }

    $(document).ready(function () {
      setInterval(function () {
        pleaseUSEME();
      }, 30000);

      $("#calcBtn").click(function () {
        let num1 = parseInt($("#num1").val());
        let num2 = parseInt($("#num2").val());
        let operation = $("#operator").val();
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Error :(");
          return;
        } else if (num1 < 0 || num2 < 0) {
          alert("Error :(");
          return;
        }

        switch (operation) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = num1 / num2;
            break;
          case "%":
            if (num2 === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = num1 % num2;
            break;
          default:
            alert("Error :(");
            return;
        }

        console.log(result);
        alert(result);
      });
    });


  </script>
</body>

</html>
