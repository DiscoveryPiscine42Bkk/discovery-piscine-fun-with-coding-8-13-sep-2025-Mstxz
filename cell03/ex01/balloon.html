<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="balloon" onclick="upSize()"  onmouseleave="removeSize()"></div>

    <script>
        let balloon = document.getElementById("balloon");
        let size = (getComputedStyle(balloon).width);

        function removeSize() {
            size -= 5;
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            console.log(size);
        }

        function upSize() {
            size += 10;
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        }

    </script>
</body>
</html>
