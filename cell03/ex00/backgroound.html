<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>
    <button onclick="randomColor()">Click Me</button>

    <script>
        let bg = document.getElementsByTagName("body")[0];
        function randomColor(){
            const randomNumber = Math.floor(Math.random() * 16777215);

            let hexColor = randomNumber.toString(16).padStart(6, '0');

            bg.style.backgroundColor = `#${hexColor}`;
        }
    </script>
</body>
</html>
